<!DOCTYPE html>
<head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
    <link href="styles/style.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1>ROCK PAPER SCISSOR GAME</h1>
        <h4>Players Choice</h4>
    </div>

    <div class="buttons">
        <img src="images/rock.png" onclick="playRound('rock')" class="button" id='rock'>
        <img src="images/paper.png" onclick="playRound('paper')" class="button" id='paper'>
        <img src="images/scissors.png" onclick="playRound('scissors')" class="button" id='scissors'>
    </div>

    <div class="header">
        <h2>First to 5, wins the game</h2>
        <h3>-</h3>
        <img class="playAgain" onclick="resetGame()">
        <h4>Computers Choice</h4>
    </div>

    <div class="buttons2">
        <img src="images/rock.png" class="button" id='one'>
        <img src="images/paper.png" class="button" id='two'>
        <img src="images/scissors.png" class="button" id='three'>
    </div>

</body>

<script src="/scripts/scripts.js"></script>
